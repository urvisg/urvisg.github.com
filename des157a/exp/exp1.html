<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Experiment 1</title>

<body>
    <h1>Experiment 1</h1>
    <h2>Please open the console to see the functionality of the code.</h2>

    <script>
        //Set an empty variable to build on the string in the loop
        //A for loop that runs seven times to make seven calls
        //Every time in the loop, a hashtag is add to the variable and then is printed to the console
        var hashtag = "";
        for(var i=1;i < 8;i++){
            hashtag += "#";
            console.log(hashtag);
        }
    </script>
</body>
